news: 
  - id: 8
    date: 2023-06-01
    content: |
      We are having an exciting research summer. <b>Yuran Ding</b> is joining as a PhD student, <b>Rachel Freire</b> is joining to work on new wearable interactive garment interfaces, and <b>Konrad Fabian</b> will be applying his experience in generative modeling to our projects.
 
  - id: 7
    date: 2023-05-01
    content: |
      We published 3 papers at CHI '23. Our Haptic Servo paper was awarded an Honourable Mention.

  - id: 6
    date: 2022-05-01
    content: |
      The senSInt team co-hosted the <a href="https://tactilevision.github.io/chi2022-sustainablehapticdesign/"> Sustainable Haptic Design </a> Workshop at CHI this year. Exciting keynote talks by Eric Vezzoli, Vincent Levesque, & Hasti Seifi. 

  - id: 5
    date: 2022-03-18
    content: |
      Courtney and Paul did a live music improvisation at the in person satellite event of this years Augmented Humans conference. You can watch and listen on <a href="https://youtu.be/LTO-U2OgIAQ"> YouTube </a>
      
  - id: 4
    date: 2021-11-19
    content: |
      Paul presented the research work of senSInt at MIT, invited by Hiroshi Ishii. A video of his talk is on <a href="https://youtu.be/rVTM6XPphEM"> YouTube </a>
  - id: 3
    date: 2021-09-21
    content: |
      Paul has been invited to present at the <a href="https://symposium.ahlab.org/">Assistive Augmentation Symposium</a>. You can watch his talk on <a href=" https://youtu.be/Sq2hrzHWcko">YouTube </a>
      
  - id: 2
    date: 2021-08-01
    content: |
      Over the course of the next months, <b>Courtney Reed</b> <i>(PostDoc)</i>, <b>Nihar Sabnis</b> <i>(PhD Student)</i>, and <b>Dennis Wittchen</b> <i>(Visiting Researcher)</i> will be joining senSInt.

  - id: 1
    date: 2021-07-01
    content: |
      The Sensiromotor Interaction group joins the Max Planck Insitute for Informatics.